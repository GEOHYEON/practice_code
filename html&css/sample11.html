<body>
<h2>HTML Forms</h2>
<p>html form is used to collect user input. <br> 
input element type: </p>
<ul>
<li>text</li>
<li>radio</li>
<li>checkbox</li>
<li>submit</li>
<li>button</li>
</ul>

<hr>
<p>text example</p>
<form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname">
</form>

<hr>
<p>Choose your favorite Web language:</p>
<form>
    <input type="radio" id ="html" name="fav_language" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">CSS</label><br>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
    <label for="javascript">JavaScript</label>
</form>
<hr>

<p>Checkbox</p>
<form>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1">I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2">I have a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3">I have a boat</label>
</form>

<hr>

<form action="/action_page.php">
    <label for="fname">Fist name: </label>
    <input type="text" id="fname" name="fname" value="John"><br>
    <label for="lname">Last name: </label>
    <input type="text" id="lname" name="lname" value="Doe"><br>
    <br>
    <input type="submit" value="Submit">

<hr>

<form>
<label for="cars">Choose a car:</label>
<select id="cars" name="cars" size="4" multiple>
    <option value="volvo">Volvo</option>
    <option value="saab" selected>Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
</select>
</form>

<form>
<textarea name="message" rows="10" cols="30" style="width: 200px; height: 200px;">
    The cat was playing in the garden.
</textarea>
</form>

<form>
<button type="button" onclick="alert('Hello World!')">Click me!</button>
</form>

<br>

<form action="/action_page.php">
    <fieldset>
        <legend>Personalia: </legend>
        <label for="fname">First name: </label>
        <input type="text" id="fname" name="fname" value="John"> <br>
        <label for="lname">Last name: </label>
        <input type="text" id="lname" name="lname" value="Doe"> <br>
        <br>
        <input type="submit" value="Submit">

</form>

<br>

<form action="/action_page.php">
    <input list="browsers">
    <datalist id="browsers">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
    </datalist>
</form>

<form action="/action_page.php" onclick="x.value=parseInt(a.value)+parseInt(b.value)">

<form>

    <input type="reset">
</form>

<br>

<form>
    <label for="favcolor">Select your favorite color:</label>
    <input type="color" id="favcolor" name="favcolor">
</form>
