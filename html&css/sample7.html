<body>
    <p> The ifframe Element</p>
    <iframe src="sample6.html" name="ifframe" height="300" width="800" title="sample6 html"></iframe>

    <p>
        name과 target을 활용하여 iframe의 html파일을 바꿀 수 있습니다.
        <p>
            <a href="sample4.html" target="ifframe">sample4 html</a>
            <a href="sample5.html" target="ifframe">sample5 html</a>
            <a href="sample6.html" target="ifframe">sample6 html</a>
        </p>
    </p>
    <hr>
    <a href="sample6.html">sample6 html로 바로가기</a>
    <a href="sample8.html">sample8 html로 바로가기</a>
</body>
