<!--
1. img태그에서 usemap 속성 추가
2. map 태그의 name에 usemap name과 같게 정의
3. area 정의
rect인 경우 (첫번째 왼쪽 여백, 위쪽 여백, 두 번째 왼쪽 여백, 위쪽 여백)
circle인 경우 원의 중심 왼쪽 여백, 위쪽 여백, 반지름 길이-->
<p>사과 이미지 속 여러 맵을 숨겨놓았습니다. 찾아서 클릭해보세요.</p>
<img src="apple.jpg" usemap="#apple">
<map name="apple" onclick="mapClick()">
    <area shape="rect" coords="0,0,100,100" href="sample3.html">
    <area shape="circle" coords="200, 200, 50" href="sample1.html">
</map>
